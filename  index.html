<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AES Encryption</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    </style>
<body>
    <h1>AES Encryption</h1>
    <form id="encryptionForm">
        <label for="plaintext">Plaintext:</label>
        <input type="text" id="plaintext" name="plaintext" required>
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required>
        <button type="submit">Encrypt</button>
    </form>
    <p id="ciphertext"></p>

    <script>
        document.getElementById('encryptionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const plaintext = document.getElementById('plaintext').value;
            const key = document.getElementById('key').value;

            // Make a POST request to the server
            const response = await fetch('http://localhost:8080/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ plaintext, key })
            });

            const data = await response.json();
            const ciphertext = data.ciphertext;

            // Display the ciphertext
            document.getElementById('ciphertext').textContent = ciphertext;
        });
    </script>   
    
    
</body>
</html>
